# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - titou-test

on:
  push:
    branches:
      - testing-github-action
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4a273b0dcc6542f3b76b17601fc20c59 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_68a40a66334f4049b645217381bdf9f8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4a273b0dcc6542f3b76b17601fc20c59 }}/twisti/test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'titou-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_504416144e1646c7adff4aa8ac652b2c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4a273b0dcc6542f3b76b17601fc20c59 }}/twisti/test:${{ github.sha }}'